<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Quotation System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom CSS for Print View */
        @media print {
            /* Hide non-document elements */
            #app-container > :not(#printable-quotation) {
                display: none;
            }
            /* Ensure printable area is full width/height */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            /* Ensure quotation takes full viewport */
            #printable-quotation {
                width: 100% !important;
                max-width: 100% !important;
                box-shadow: none !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            /* Adjust input fields for print (make them look like plain text) */
            input, textarea {
                border: none !important;
                padding: 0 !important;
                background-color: transparent !important;
                outline: none !important;
                pointer-events: none; /* Disable interaction on print */
            }
             /* Ensure total row is visible */
            tfoot tr:last-child {
                break-before: auto;
            }
        }
    </style>
</head>
<body class="bg-gray-200">

    <div id="app-container" class="min-h-screen">
        <!-- Navigation and App Content will be rendered here -->
    </div>

    <script>
        // --- Configuration & State ---
        const STORAGE_KEY = 'eventQuotations_html_v1';
        
        let view = 'maker'; // 'maker' or 'dashboard'
        let quotation = null; // Will be set in init
        let savedQuotations = [];
        let message = '';

        // --- Utility Functions ---

        const generateId = () => Math.random().toString(36).substring(2, 9);
        const todaysDate = new Date().toISOString().substring(0, 10);

        const createNewQuotation = (clientName = '', quoteId = generateId()) => ({
            id: quoteId,
            clientName: clientName,
            date: todaysDate,
            title: clientName ? `Quotation for ${clientName}` : 'New Quotation',
            items: [
                { id: generateId(), requirement: 'Sound System Setup', amount: 5000, remark: 'Basic Package' },
                { id: generateId(), requirement: 'Stage & Lighting', amount: 15000, remark: 'Standard Package' },
            ],
            isSaved: false,
            updatedAt: new Date().getTime(),
        });

        const loadQuotations = () => {
            try {
                const serializedState = localStorage.getItem(STORAGE_KEY);
                return serializedState ? JSON.parse(serializedState) : [];
            } catch (err) {
                console.error("Error loading state from localStorage:", err);
                return [];
            }
        };

        const saveQuotationsToStorage = (quotes) => {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(quotes));
            } catch (err) {
                console.error("Error saving state to localStorage:", err);
            }
        };

        const totalAmount = (quote) => {
            return quote.items.reduce((sum, item) => sum + (Number(item.amount) || 0), 0);
        };

        const updateMessage = (text, isError = false) => {
            message = text;
            renderMessage();
        };

        // --- Core Logic ---

        const handleQuotationChange = (field, value) => {
            quotation[field] = value;
            quotation.isSaved = false;
            renderMakerContent(); // Only re-render the maker content
        };

        const handleItemChange = (itemId, field, value) => {
            const item = quotation.items.find(i => i.id === itemId);
            if (item) {
                item[field] = (field === 'amount' ? (Number(value) || 0) : value);
                quotation.isSaved = false;
                renderMakerContent();
            }
        };

        const handleAddItem = () => {
            quotation.items.push({ id: generateId(), requirement: '', amount: 0, remark: '' });
            quotation.isSaved = false;
            renderMakerContent();
        };

        const handleDeleteItem = (itemId) => {
            quotation.items = quotation.items.filter(item => item.id !== itemId);
            quotation.isSaved = false;
            renderMakerContent();
        };

        // --- CRUD Operations ---

        const handleSaveQuotation = () => {
            if (!quotation.clientName || quotation.items.length === 0) {
                updateMessage("Client Name and at least one item are required to save the quotation.");
                return;
            }

            try {
                const quoteToSave = {
                    ...quotation,
                    total: totalAmount(quotation),
                    updatedAt: new Date().getTime(),
                    isSaved: true,
                };

                let updatedQuotes;
                const existingIndex = savedQuotations.findIndex(q => q.id === quotation.id);

                if (existingIndex !== -1) {
                    // Update existing quotation
                    updatedQuotes = savedQuotations.map((q, index) => 
                        index === existingIndex ? quoteToSave : q
                    );
                } else {
                    // Add new quotation
                    updatedQuotes = [quoteToSave, ...savedQuotations];
                }
                
                // Update state and storage
                savedQuotations = updatedQuotes;
                saveQuotationsToStorage(savedQuotations);
                quotation = quoteToSave; 
                
                updateMessage(`Quotation '${quotation.title}' saved successfully to your browser storage!`);
                renderMakerContent(); // Re-render to show saved status
                renderDashboard(); // Update dashboard count if visible
            } catch (error) {
                console.error("Error saving quotation to local storage:", error);
                updateMessage("Failed to save quotation.");
            }
        };

        const handleDeleteQuotation = (quoteId, quoteTitle) => {
            try {
                const updatedQuotes = savedQuotations.filter(q => q.id !== quoteId);
                
                savedQuotations = updatedQuotes;
                saveQuotationsToStorage(savedQuotations);
                updateMessage(`Quotation '${quoteTitle}' deleted successfully.`);

                // If the deleted quote was the one currently being edited, reset the maker
                if (quotation && quotation.id === quoteId) {
                    quotation = createNewQuotation();
                }
                renderApp(); // Rerender both dashboard and current quote
            } catch (error) {
                console.error("Error deleting quotation:", error);
                updateMessage("Failed to delete quotation.");
            }
        };

        const handleLoadQuotation = (quote) => {
            quotation = quote;
            view = 'maker';
            updateMessage(`Editing loaded quotation: ${quote.title}`);
            renderApp();
        };
        
        const handleNewQuotation = () => {
            quotation = createNewQuotation();
            view = 'maker';
            updateMessage('Started new quotation.');
            renderApp();
        };

        const handlePrint = () => {
            window.print();
        };

        const setView = (newView) => {
            view = newView;
            renderApp();
        };

        // --- Rendering Functions ---

        const renderMessage = () => {
            const container = document.getElementById('app-container');
            let messageDiv = document.getElementById('app-message');

            if (messageDiv) {
                messageDiv.remove();
            }

            if (message) {
                messageDiv = document.createElement('div');
                messageDiv.id = 'app-message';
                messageDiv.className = "p-3 bg-yellow-100 text-yellow-800 border-l-4 border-yellow-500 flex justify-between items-center print:hidden";
                messageDiv.innerHTML = `
                    <span>${message}</span>
                    <button onclick="message = ''; renderMessage();" class="text-yellow-600 font-bold ml-4">×</button>
                `;
                container.prepend(messageDiv);
            }
        }

        const renderNavigation = () => {
            return `
                <div class="flex justify-start space-x-4 p-4 border-b border-gray-200 bg-white shadow-md print:hidden">
                    <button 
                        onclick="setView('maker')"
                        class="px-4 py-2 rounded-full text-sm font-semibold transition duration-150 ${view === 'maker' ? 'bg-indigo-600 text-white shadow-lg' : 'bg-gray-100 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600'}"
                    >
                        Quotation Maker
                    </button>
                    <button 
                        onclick="setView('dashboard')"
                        class="px-4 py-2 rounded-full text-sm font-semibold transition duration-150 ${view === 'dashboard' ? 'bg-indigo-600 text-white shadow-lg' : 'bg-gray-100 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600'}"
                    >
                        Saved Quotations Dashboard (${savedQuotations.length})
                    </button>
                </div>
            `;
        };

        const renderHeader = (title) => {
            return `
                <div class="flex flex-col items-center justify-center p-6 bg-gray-50 border-b-4 border-red-500 rounded-t-xl print:border-red-500 print:p-2 print:rounded-none print:shadow-none">
                    <div class="text-4xl font-extrabold text-red-700 tracking-widest leading-none">
                        CHENNAI <span class="font-serif italic text-4xl">GRACY BOY'S</span>
                    </div>
                    <div class="text-lg font-semibold text-gray-800 mt-1 mb-2 border-b-2 border-gray-400">
                        A & Z EVENT COMPANY
                    </div>
                    <div class="text-sm text-center text-gray-600 leading-tight">
                        SAINAGAR 1ST MAIN ROAD VIRUGAMBAKKAM <br/>
                        Ch:600092
                    </div>
                    <div class="w-full h-1 my-4 bg-gray-300 print:my-1"></div>
                    <h1 class="text-2xl font-bold text-gray-900 mt-2">${title}</h1>
                </div>
            `;
        };

        const renderFooter = () => {
            return `
                <div class="p-6 bg-gray-50 border-t-4 border-red-500 rounded-b-xl mt-8 print:border-red-500 print:p-2 print:mt-4 print:rounded-none print:shadow-none">
                    <div class="text-sm font-bold text-gray-700">
                        MASTER: ARUL DOSS D
                    </div>
                    <div class="text-sm text-gray-600">
                        PH: +91 8838414818 \\ +91 7358286678
                    </div>
                    <div class="w-full h-1 my-4 bg-gray-300 print:my-1"></div>
                    <div class="text-xs text-center text-gray-500">
                        This is a computer generated quotation and may not require a signature.
                    </div>
                </div>
            `;
        };

        const renderMakerContent = () => {
            if (!quotation) return '';

            const itemsHtml = quotation.items.map(item => `
                <tr key="${item.id}" class="hover:bg-indigo-50 transition duration-100">
                    <td class="p-3 whitespace-nowrap">
                        <input 
                            type="text" 
                            value="${item.requirement}" 
                            onchange="handleItemChange('${item.id}', 'requirement', this.value)"
                            class="w-full p-2 border-none focus:ring-0 focus:outline-none bg-transparent print:border-none print:p-0"
                            placeholder="e.g. Catering, Artist Fee"
                        />
                    </td>
                    <td class="p-3 whitespace-nowrap">
                        <input 
                            type="number" 
                            value="${item.amount}" 
                            onchange="handleItemChange('${item.id}', 'amount', this.value)"
                            class="w-full p-2 border-none focus:ring-0 focus:outline-none text-right font-medium text-indigo-700 bg-transparent print:border-none print:p-0"
                            placeholder="0"
                        />
                    </td>
                    <td class="p-3">
                        <input 
                            type="text" 
                            value="${item.remark}" 
                            onchange="handleItemChange('${item.id}', 'remark', this.value)"
                            class="w-full p-2 border-none focus:ring-0 focus:outline-none text-gray-500 bg-transparent print:border-none print:p-0"
                            placeholder="Additional details"
                        />
                    </td>
                    <td class="p-3 text-right print:hidden">
                        <button 
                            onclick="handleDeleteItem('${item.id}')"
                            class="text-red-600 hover:text-red-900 transition duration-150 p-1 rounded-full hover:bg-red-100"
                            aria-label="Delete item"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 10-2 0v6a1 1 0 102 0V8z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </td>
                </tr>
            `).join('');

            const currentTotal = totalAmount(quotation).toLocaleString('en-IN');
            const savedStatus = quotation.isSaved ? 'Status: Saved' : 'Status: Unsaved Changes';
            const saveButtonText = quotation.isSaved ? 'Saved' : 'Save Quotation';
            const saveButtonClass = quotation.isSaved ? 'bg-gray-400' : 'bg-green-600 text-white hover:bg-green-700';

            return `
                <div class="p-4 md:p-8 flex justify-center min-h-[80vh] bg-gray-100 print:p-0 print:m-0 print:bg-white">
                    <div id="printable-quotation" class="w-full max-w-4xl bg-white shadow-2xl rounded-xl transition-shadow duration-300 hover:shadow-3xl print:shadow-none print:w-full print:max-w-full print:rounded-none">
                        
                        ${renderHeader("EVENT QUOTATION")}
                        
                        <!-- Client & Date Block -->
                        <div class="p-6 print:p-4 border-b border-gray-200">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="flex items-center">
                                    <label for="clientName" class="font-semibold text-gray-700 w-24">Client Name:</label>
                                    <input 
                                        id="clientName"
                                        type="text" 
                                        value="${quotation.clientName}" 
                                        onchange="handleQuotationChange('clientName', this.value)"
                                        class="flex-grow p-2 border rounded-lg focus:ring-indigo-500 focus:border-indigo-500 print:border-none print:ring-0 print:p-0 print:font-bold"
                                        placeholder="Enter client name"
                                    />
                                </div>
                                <div class="flex items-center md:justify-end">
                                    <label for="date" class="font-semibold text-gray-700 w-24">Date:</label>
                                    <input 
                                        id="date"
                                        type="date" 
                                        value="${quotation.date}" 
                                        onchange="handleQuotationChange('date', this.value)"
                                        class="p-2 border rounded-lg focus:ring-indigo-500 focus:border-indigo-500 print:border-none print:ring-0 print:p-0"
                                    />
                                </div>
                            </div>
                        </div>

                        <!-- Quotation Table -->
                        <div class="p-6 print:p-4">
                            <div class="overflow-x-auto">
                                <table class="min-w-full divide-y divide-gray-300 border border-gray-300 rounded-lg">
                                    <thead class="bg-indigo-600 text-white">
                                        <tr>
                                            <th scope="col" class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider w-1/4">Requirement</th>
                                            <th scope="col" class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider w-1/4">Amount (₹)</th>
                                            <th scope="col" class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider w-2/5">Remark</th>
                                            <th scope="col" class="px-3 py-3 text-right text-xs font-medium uppercase tracking-wider print:hidden"></th>
                                        </tr>
                                    </thead>
                                    <tbody class="bg-white divide-y divide-gray-200">
                                        ${itemsHtml}
                                    </tbody>
                                    <tfoot class="bg-gray-100 print:bg-white">
                                        <tr>
                                            <td colspan="4" class="p-3 text-center print:hidden">
                                                <button 
                                                    onclick="handleAddItem()"
                                                    class="text-indigo-600 hover:text-indigo-800 transition duration-150 font-semibold flex items-center justify-center w-full py-2"
                                                >
                                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                                                    Add Requirement
                                                </button>
                                            </td>
                                        </tr>
                                        <tr class="border-t-2 border-indigo-600 font-extrabold text-lg">
                                            <td colspan="2" class="p-3 text-right text-gray-800">TOTAL AMOUNT:</td>
                                            <td colspan="2" class="p-3 text-right text-indigo-700">₹ ${currentTotal}</td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>

                        ${renderFooter()}
                        
                        <!-- Actions (Hidden on Print) -->
                        <div class="flex justify-between items-center p-6 bg-gray-50 border-t border-gray-200 print:hidden">
                            <div class="text-sm font-medium text-green-600">
                                ${savedStatus}
                            </div>
                            <div class="space-x-4">
                                <button 
                                    onclick="handlePrint()"
                                    class="px-4 py-2 bg-purple-500 text-white font-semibold rounded-lg shadow-md hover:bg-purple-600 transition duration-150"
                                >
                                    Download / Print PDF
                                </button>
                                <button 
                                    onclick="handleSaveQuotation()"
                                    ${quotation.isSaved ? 'disabled' : ''}
                                    class="px-6 py-2 font-semibold rounded-lg shadow-lg transition duration-150 ${saveButtonClass}"
                                >
                                    ${saveButtonText}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        };

        const renderDashboard = () => {
            const sortedQuotes = savedQuotations
                .slice() // Create a copy for sorting
                .sort((a, b) => b.updatedAt - a.updatedAt); 

            const quotesHtml = sortedQuotes.map(quote => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${quote.clientName || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${quote.date}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-indigo-700">₹ ${quote.total.toLocaleString('en-IN') || 0}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                        <button 
                            onclick="handleLoadQuotation(${JSON.stringify(quote).replace(/"/g, '&quot;')})"
                            class="text-indigo-600 hover:text-indigo-900 text-sm font-semibold p-2 rounded-lg hover:bg-indigo-50 transition"
                        >
                            Edit
                        </button>
                        <button 
                            onclick="handleDeleteQuotation('${quote.id}', '${quote.title}')"
                            class="text-red-600 hover:text-red-900 text-sm font-semibold p-2 rounded-lg hover:bg-red-50 transition"
                        >
                            Delete
                        </button>
                    </td>
                </tr>
            `).join('');

            const dashboardContent = savedQuotations.length === 0 ? `
                <div class="bg-white p-6 rounded-xl shadow-md text-center text-gray-500">
                    No saved quotations found. Create one in the Quotation Maker tab!
                </div>
            ` : `
                <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title / Client</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Amount</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            ${quotesHtml}
                        </tbody>
                    </table>
                </div>
            `;

            return `
                <div class="p-4 md:p-8 min-h-screen bg-gray-100">
                    <div class="max-w-6xl mx-auto">
                        <h1 class="text-3xl font-bold text-gray-800 mb-6">Saved Quotations Dashboard</h1>
                        <p class="text-gray-500 mb-6">
                            <span class='text-sm font-bold text-red-600'>⚠ Local Storage Warning:</span> 
                            <span class='ml-2 text-sm'>
                                Your data is now saved only in your **browser's local storage**. It will be lost if you clear your browser data or switch devices.
                            </span>
                        </p>

                        <div class="mb-4">
                            <button 
                                onclick="handleNewQuotation()"
                                class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-150 flex items-center"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                                Create New Quote
                            </button>
                        </div>
                        ${dashboardContent}
                    </div>
                </div>
            `;
        };

        const renderApp = () => {
            const appContainer = document.getElementById('app-container');
            let contentHtml = renderNavigation();

            if (view === 'maker') {
                contentHtml += renderMakerContent();
            } else {
                contentHtml += renderDashboard();
            }
            
            appContainer.innerHTML = contentHtml;
            renderMessage(); // Ensure message is rendered after content update
        };

        // --- Initialization ---

        const init = () => {
            savedQuotations = loadQuotations();
            quotation = createNewQuotation();
            renderApp();
        };

        window.onload = init;
    </script>
</body>
</html>
